         <input type="number" id="textBox1" min="1" max="100">
    <input type="button" onclick="verif()" value="Vérifier">
    <div id="label1"></div>

    <script>
        //Générer un nombre aléatoire entre 1 et 100
        const nombreMagique = Math.floor(Math.random() * 100) + 1;

        function verif() {
            const userInput = document.getElementById("textBox1").value;
            const label = document.getElementById("label1");
        }

            // Vérifier si la saisie est un nombre valide
            if (userInput === "") {
                label.textContent = "Veuillez entrer un nombre.";
                return;
            }

            const userNumber = parseInt(userInput, 10);

            if (userNumber > nombreMagique) {
                label.textContent = "Trop grand !";
            } else if (userNumber < nombreMagique) {
                label.textContent = "Trop petit !";
            } else {
                label.textContent = "Félicitations ! Vous avez trouvé le nombre magique !";

            }
   </script>
